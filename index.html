<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Private Cinema</title>
    <link rel="stylesheet" href="./src/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body data-movie-id="9444"> 
    <div id="movie-backdrop" class="main-backdrop"></div>
    <div class="overlay-vignette"></div>

    <div class="app-container">
        <header class="glass-nav">
            <div class="brand">
                <span class="logo-red">OUR</span>CINEMA
            </div>
            <div class="header-message">A private streaming space for us.</div>
            
            <button id="chat-toggle" class="chat-trigger" aria-label="Open Chat">
                <span id="notif-badge" class="notif-dot hidden"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
            </button>
        </header>

        <main class="content-grid">
            <section class="player-column">
                <div class="video-container glass-card">
                    <div class="iframe-wrapper">
                        <iframe 
                            id="main-player"
                            src="https://iframe.mediadelivery.net/play/599549/8ab59b76-dd08-44d4-8b3f-bc0da9a6925d" 
                            allow="autoplay; fullscreen" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <div class="movie-details glass-card">
                    <div class="info-flex-container">
                        <div class="poster-wrapper">
                            <img id="movie-poster" src="" alt="Poster" class="movie-poster hidden">
                            <div id="poster-skeleton" class="skeleton"></div>
                        </div>

                        <div class="text-content-wrapper">
                            <h1 id="movie-title">Loading...</h1>
                            <div class="metadata">
                                <span class="rating">Premium HD</span>
                                <span id="movie-year">2024</span>
                            </div>
                            <p id="movie-overview"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <aside id="chat-drawer" class="chat-drawer hidden">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="close-chat" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="chat-box" class="chat-history"></div>
            <div class="chat-input-wrapper">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn" class="send-trigger">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </aside>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
